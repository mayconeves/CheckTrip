<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckTrip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body >
    <div class="loader hide"></div>

    <div>
        <div class="container">
            <div class="row margin-extra">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-center">

                    <div id="sessionOne" class="fundo-form">
                        <h1 class="text-center"><strong>Insira uma url de um restaurante do site Tripadvisor</strong></h1>
                        <p class="text-center">Ex: <em>https://www.tripadvisor.com.br/Restaurant_Review-g303628-d4201091-Reviews-Mirai_Japanese_Food-Sao_Jose_Do_Rio_Preto_State_of_Sao_Paulo.html</em></p>
                        <form method="post">
                            <input class="form-control input-url" type="text" name="url" placeholder="Insira aqui sua url .." minlength="10" autocomplete="off" required="required">
                            <button class="btn btn-custom" type="submit" id="btnBuscar" >Buscar</button>
                        </form>

                    </div>

                    <div id="sessionTwo" class="fundo-form hide">
                        <p id="status"></p>
                        <h1 id="nome"></h1>
                        <p id="telefone"></p>
                        <p id="reviews"></p>
                        <div class="carousel slide margin-extra hide" data-ride="carousel" id="carousel">
                            <div class="carousel-inner" id="carousel-populate">

                            </div>
                            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Pr√≥ximo</span>
                            </a>
                        </div>
                        <button class="btn btn-custom margin-extra" type="button" id="btnNovaPesquisa">Buscar novo restaurante</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
